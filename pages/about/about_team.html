        <script type="text/javascript">
            $(document).ready(function(){
                var scene = document.getElementById("scene");
                var parallax = new Parallax(scene);
                var plasContHeight = $("#plasmid-container").css("height");/*****THIS CODE IS A FREAKING LIFESAVER***/
                var buttonHeight = $("#button-bank").css("height");/*****THIS CODE IS A FREAKING LIFESAVER***/
                $("#faces").css("margin-top", (parseInt(plasContHeight) + parseInt(plasContHeight) / 30 + parseInt(buttonHeight) + "px"));

                var actualImageWidth = $("#deltaImg").css("width");
                var actualImageHeight = $("#deltaImg").css("height");
                $("#plasmid-flash").css("width", (parseInt(actualImageWidth)) / 2 + "px");
                $("#plasmid-flash").css("margin-top", (parseInt(actualImageHeight)) / 3 + "px");
                $("#plasmid-flash").hide();

                if($(window).width() <= 800){
                    $("#about_map").remove();
                }
            });
            $(window).resize(function(){
                var plasContHeight = $("#plasmid-container").css("height");
                var buttonHeight = $("#button-bank").css("height");
                $("#faces").css("margin-top", (parseInt(plasContHeight) + parseInt(plasContHeight) / 30 + parseInt(buttonHeight) + "px"));
            });
            $(document).keypress(function(event){
                var keyCode = event.which;
                if(keyCode == 13){
                    alert($(window).width());
                }
            });
        </script>
